<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="assets/styles/styles.css">
	</head>
	<body>
		<div style="width: 500px; overflow: hidden;">
			<!-- <img src = "assets/images/intellignore sample images/baseline_20.png" style="max-width: 100%; height: auto;">
			<img src = "assets/images/intellignore sample images/baseline_50.png" style="max-width: 100%; height: auto;">
			<img src = "assets/images/intellignore sample images/baseline_80.png" style="max-width: 100%; height: auto;"> -->
			<img src = "assets/images/intellignore sample images/integrated_diff_20 .png" style="max-width: 100%; height: auto;">
			<img src = "assets/images/intellignore sample images/integrated_diff_50.png" style="max-width: 100%; height: auto;">
			<img src = "assets/images/intellignore sample images/integrated_diff_80.png" style="max-width: 100%; height: auto;">
		</div>
		<section class="todoapp">

			
			<header class="header">
				<!-- <img src = "assets/puppy.jpg"> -->
				<!-- <h3 style="color: rgb(211, 160, 64)">todos</h3> -->
				<h3 style="color: orange">todos</h3>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete!!!!!!</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">xxxxxxxx</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">yyyyy</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
